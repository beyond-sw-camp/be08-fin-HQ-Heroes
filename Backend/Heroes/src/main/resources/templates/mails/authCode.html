    <div style="text-align: center; margin-bottom: 20px;">
        <h1 style="font-size: 24px; color: #333; margin: 0;">안녕하세요!</h1>

    </div>
    <div style="margin-bottom: 20px;">
        <p style="font-size: 16px; color: #333;">아래 코드를 관리자 인증코드에 입력해주세요.</p>

    <div style="border: 1px solid #ddd; padding: 20px; border-radius: 8px; background-color: #f9f9f9; text-align: center;">

        <div style="font-size: 24px; font-weight: bold; color: #333; margin-top: 10px;" th:text="${code}">[인증 코드]</div>
